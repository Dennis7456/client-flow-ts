<style>

</style>
<h1> Clients Table</h1>
<div class="width">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- DOB Column -->
  <ng-container matColumnDef="dob">
    <th mat-header-cell *matHeaderCellDef> DOB </th>
    <td mat-cell *matCellDef="let element"> {{element.dob}} </td>
  </ng-container>

  <!-- Marital Column -->
  <ng-container matColumnDef="marital_status">
    <th mat-header-cell *matHeaderCellDef> Marital Status </th>
    <td mat-cell *matCellDef="let element"> {{element.marital_status}} </td>
  </ng-container>

  <!-- Approval Column -->
  <ng-container matColumnDef="approval_status">
    <th mat-header-cell *matHeaderCellDef> Approval Status </th>
    <td mat-cell *matCellDef="let element"> {{element.approval_status}} </td>
  </ng-container>

  <!-- Created By Column -->
  <ng-container matColumnDef="created_by">
    <th mat-header-cell *matHeaderCellDef> Created By </th>
    <td mat-cell *matCellDef="let element"> {{element.created_by}} </td>
  </ng-container>

  <!-- Updated By Column -->
  <ng-container matColumnDef="updated_by">
    <th mat-header-cell *matHeaderCellDef> Updated By </th>
    <td mat-cell *matCellDef="let element"> {{element.updated_by}} </td>
  </ng-container>

  <!-- Created At Column -->
  <ng-container matColumnDef="created_at">
    <th mat-header-cell *matHeaderCellDef> Created At </th>
    <td mat-cell *matCellDef="let element"> {{element.created_at}} </td>
  </ng-container>

  <!-- Updated At Column -->
  <ng-container matColumnDef="updated_at">
    <th mat-header-cell *matHeaderCellDef> Updated At </th>
    <td mat-cell *matCellDef="let element"> {{element.updated_at}} </td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="approved">
    <th mat-header-cell *matHeaderCellDef> Aproved</th>
    <td mat-cell *matCellDef="let element">
        <mat-checkbox class="example-margin"></mat-checkbox>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
