<div class="flex justify-center pt-[35px]" *ngIf="!isLoggedIn()">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-[30px] justify-center items-start text-md">

  <div>
    <input matInput type="text" name="first_name" [formControl]="getFormControl('first_name')" placeholder="First name" class="custom-indent py-[10px] px-[18px] bg-gray-200 focus:outline-none focus:outline-gray-500 focus:border-gray-500 truncate...">

    <div *ngIf="f['first_name'].invalid && (f['first_name'].dirty || f['first_name'].touched)" class="text-red-500">
      <div *ngIf="f['first_name'].errors?.['required']">First name is required.</div>
    </div>
  </div>

  <div>
    <input matInput type="text" name="last_name" [formControl]="getFormControl('last_name')" placeholder="Last name" class="custom-indent py-[10px] px-[18px] bg-gray-200 focus:outline-none focus:outline-gray-500 focus:border-gray-500 truncate...">

    <div *ngIf="f['last_name'].invalid && (f['last_name'].dirty || f['last_name'].touched)" class="text-red-500">
      <div *ngIf="f['last_name'].errors?.['required']">Last name is required.</div>
    </div>
  </div>

  <div>
    <input matInput type="text" name="user_name" [formControl]="getFormControl('user_name')" placeholder="User name" class="custom-indent py-[10px] px-[18px] bg-gray-200 focus:outline-none focus:outline-gray-500 focus:border-gray-500 truncate...">

    <div *ngIf="f['user_name'].invalid && (f['user_name'].dirty || f['user_name'].touched)" class="text-red-500">
      <div *ngIf="f['user_name'].errors?.['required']">User name is required.</div>
    </div>
  </div>

  <div>
    <input matInput type="text" name="email" [formControl]="getFormControl('email')" placeholder="email" class="custom-indent py-[10px] px-[18px] bg-gray-200 focus:outline-none focus:outline-gray-500 focus:border-gray-500 truncate...">

    <div *ngIf="f['email'].invalid && (f['email'].dirty || f['email'].touched)" class="text-red-500">
      <div *ngIf="f['email'].errors?.['required']">Email is required.</div>
      <div *ngIf="f['email'].errors?.['email']">Invalid email format.</div>
    </div>
  </div>

  <div>
    <input matInput type="password" name="password" [formControl]="getFormControl('password')" placeholder="password" class="py-[10px] px-[18px] bg-gray-200 focus:outline-none focus:outline-gray-500 focus:border-gray-500 truncate...">

    <div *ngIf="f['password'].invalid && (f['password'].dirty || f['password'].touched)" class="text-red-500">
      <div *ngIf="f['password'].errors?.['required']">Password is required.</div>
    </div>
  </div>

  <div>
    <input matInput type="password" name="confirm_password" [formControl]="getFormControl('confirm_password')" placeholder="confirm password" class="py-[10px] px-[18px] bg-gray-200 focus:outline-none focus:outline-gray-500 focus:border-gray-500 truncate...">
    <div *ngIf="f['password_confirmation'].errors?.['passwordMismatch']" class="text-red-500">Passwords do not match.</div>
  </div>

  <div *ngIf="error" class="text-red-500">{{ error }}</div>

  <div>
  	<button class="mt-[5px] px-4 py-[10px] bg-gradient-to-b from-blue-500 to-blue-700 hover:from-blue-700 hover:to-blue-900 text-white border border-blue-500 hover:border-blue-700 hover:text-gray-200 focus:outline-none focus:border-blue-700 focus:ring focus:ring-blue-200 active:bg-blue-700 active:from-blue-700 active:to-blue-900" type="submit" [disabled]="loading">Register</button>
  </div>
</form>
</div>
